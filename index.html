<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="./script.js" async></script>
    <title>The Odin Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-display"></div>
        <div class="top-btn-container">
            <button class="calc-btn" id="clear-btn">CLEAR</button>
            <button class="calc-btn" id="delete-btn">DELETE</button>
        </div>
        <div class="bottom-btn-container">
            <div class="key-container">
                <button class="calc-btn" id="key">1</button>
                <button class="calc-btn" id="key">2</button>
                <button class="calc-btn" id="key">3</button>
                <button class="calc-btn" id="math-key" value="+">+</button>
            </div>
            <div class="key-container">
                <button class="calc-btn" id="key">4</button>
                <button class="calc-btn" id="key">5</button>
                <button class="calc-btn" id="key">6</button>
                <button class="calc-btn" id="math-key" value="-">-</button>
            </div>
            <div class="key-container">
                <button class="calc-btn" id="key">7</button>
                <button class="calc-btn" id="key">8</button>
                <button class="calc-btn" id="key">9</button>
                <button class="calc-btn" id="math-key" value="*">*</button>
            </div>
            <div class="key-container">
                <button class="calc-btn" id="key">0</button>
                <button class="calc-btn" id="math-key" value="/">/</button>
                <button class="calc-btn" id="key">.</button>
                <button class="calc-btn" id="op-key">=</button>
            </div>
        </div>
    </div>
</body>
</html>
