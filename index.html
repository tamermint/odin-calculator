<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-display"></div>
        <div class="top-btn-container">
            <button class="calc-btn" id="clear-btn">CLEAR</button>
            <button class="calc-btn" id="delete-btn">DELETE</button>
        </div>
        <div class="bottom-btn-container">
            <button class="calc-btn" id="key-1">1</button>
            <button class="calc-btn" id="key-2">2</button>
            <button class="calc-btn" id="key-3">3</button>
            <button class="calc-btn" id="key-4">4</button>
            <button class="calc-btn" id="key-5">5</button>
            <button class="calc-btn" id="key-6">6</button>
            <button class="calc-btn" id="key-7">7</button>
            <button class="calc-btn" id="key-8">8</button>
            <button class="calc-btn" id="key-9">9</button>
            <button class="calc-btn" id="key-0">0</button>
            <button class="calc-btn" id="key+">+</button>
            <button class="calc-btn" id="key-">-</button>
            <button class="calc-btn" id="key*">*</button>
            <button class="calc-btn" id="key/">/</button>
            <button class="calc-btn" id="key.">.</button>
            <button class="calc-btn" id="key=">=</button>
        </div>
    </div>
</body>
</html>
